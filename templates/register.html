{%extends "base.html"%}
{%block title%}Register{%endblock%}
{%block content%}
<div class="header top-offset">Register</div>
<form class="form-horizontal top-offset">
  <div class="form-group">
    <label for="inputLogin" class="col-sm-2 control-label">Login</label>
    <div class="col-sm-10">
      <input type="email" class="form-control input-form short-form" id="inputLogin" placeholder="Login">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control input-form short-form" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputNickname" class="col-sm-2 control-label">Nickname</label>
    <div class="col-sm-10">
      <input type="email" class="form-control input-form short-form" id="inputNickname" placeholder="Nickname">
    </div>
  </div>
  <div class="header top-offset bottom-offset"></div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control input-form short-form" id="inputPassword3" placeholder="Password">
    </div>
  </div>
   <div class="form-group">
    <label for="inputPasswordConfimation" class="col-sm-2 control-label">Confirm</label>
    <div class="col-sm-10">
      <input type="password" class="form-control input-form short-form" id="inputPasswordConfirmation" placeholder="Confirm password">
    </div>
  </div>
  <div class="form-group">
  	<input type="file" name="pic" accept="image/*" class="col-xs-offset-2 col-xs-10">
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn style-btn">Register</button>
    </div>
  </div>
</form>
{%endblock%}
